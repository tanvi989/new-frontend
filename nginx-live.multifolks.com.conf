server {
    server_name live.multifolks.com;

    root /home/User/frontend/dist;
    index index.html;

    # Proxy API to live backend (avoids CORS; frontend uses relative /api/...)
    location /api {
        proxy_pass https://livebackend.multifolks.com;
        proxy_http_version 1.1;
        proxy_ssl_server_name on;
        proxy_set_header Host livebackend.multifolks.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy accounts and retailer to live backend
    location ~ ^/(retailer|accounts) {
        proxy_pass https://livebackend.multifolks.com;
        proxy_http_version 1.1;
        proxy_ssl_server_name on;
        proxy_set_header Host livebackend.multifolks.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        try_files $uri $uri/ /index.html =404;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/live.multifolks.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/live.multifolks.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = live.multifolks.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name live.multifolks.com;
    return 404; # managed by Certbot
}
